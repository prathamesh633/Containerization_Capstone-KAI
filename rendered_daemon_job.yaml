# Source: capstone-app/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: capstone-app-postgres-db
  namespace: default
spec:
  serviceName: "capstone-app-db"
  replicas: 1
  selector:
    matchLabels:
      app: capstone-app-db
  template:
    metadata:
      labels:
        app: capstone-app-db
    spec:
      containers:
      - name: postgres
        image: "postgres:15-alpine"
        ports:
        - containerPort: 5432
          name: postgres
        envFrom:
        - secretRef:
            name: capstone-app-secrets
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: capstone-app-config
              key: DB_NAME
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
