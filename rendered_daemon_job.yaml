# Source: capstone-app/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: capstone-app-app
  namespace: default
  labels:
    app: capstone-app-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: capstone-app-app
  template:
    metadata:
      labels:
        app: capstone-app-app
    spec:
      containers:
      - name: app
        image: "capstone-app:latest"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: capstone-app-config
        - secretRef:
            name: capstone-app-secrets
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
