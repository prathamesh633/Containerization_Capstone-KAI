apiVersion: batch/v1
kind: Job
metadata:
  name: capstone-app-db-migration-1771175997
  namespace: default
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  backoffLimit: 4
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: db-migration
        image: postgres:15-alpine
        command: ["/bin/sh", "-c", "echo 'Running database migrations...' && sleep 5 && echo 'Migration complete'"]
        env:
        - name: DB_HOST
          value: capstone-app-service-db
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: capstone-app-secret
              key: password
