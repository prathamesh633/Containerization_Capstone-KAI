apiVersion: v1
kind: Service
metadata:
  name: capstone-app-db
  namespace: default
spec:
  selector:
    app: capstone-app-db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  clusterIP: None
---
# Source: capstone-app/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: capstone-app-app
  namespace: default
  labels:
    app: capstone-app-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: capstone-app-app
  template:
    metadata:
      labels:
        app: capstone-app-app
    spec:
      containers:
      - name: app
        image: "capstone-app:latest"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: capstone-app-config
        - secretRef:
            name: capstone-app-secrets
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
---
# Source: capstone-app/templates/hpa.yaml
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: capstone-app-hpa
  namespace: default
  labels:
    app: capstone-app-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: capstone-app-app
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
---
# Source: capstone-app/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: capstone-app-postgres-db
  namespace: default
spec:
  serviceName: "capstone-app-db"
  replicas: 1
  selector:
    matchLabels:
      app: capstone-app-db
  template:
    metadata:
      labels:
        app: capstone-app-db
    spec:
      containers:
      - name: postgres
        image: "postgres:15-alpine"
        ports:
        - containerPort: 5432
          name: postgres
        envFrom:
        - secretRef:
            name: capstone-app-secrets
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: capstone-app-config
              key: DB_NAME
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
